name: STAGE Pipeline

on:
  push:
    branches:
      - release/*
  pull_request:
    branches:
      - main

env:
  JAVA_VERSION: '11'
  K8S_NAMESPACE: 'ecommerce-stage'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build application
      run: |
        ./mvnw clean package -DskipTests
        
    - name: Run unit tests
      run: |
        ./mvnw test
        
    - name: Run integration tests
      run: |
        ./mvnw verify -DskipUnitTests=false
        
    - name: Generate test report
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/TEST-*.xml
        
    - name: Build Docker image
      run: |
        docker build -t product-service:stage .
        
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image
      run: |
        docker tag product-service:stage ${{ secrets.DOCKER_USERNAME }}/product-service:stage-latest
        docker tag product-service:stage ${{ secrets.DOCKER_USERNAME }}/product-service:stage-${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/product-service:stage-latest
        docker push ${{ secrets.DOCKER_USERNAME }}/product-service:stage-${{ github.sha }}
        
