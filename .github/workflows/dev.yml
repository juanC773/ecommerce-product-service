name: DEV Pipeline

on:
  push:
    branches:
      - develop
      - feature/*
  pull_request:
    branches:
      - develop

env:
  JAVA_VERSION: '11'
  MAVEN_VERSION: '3.8.6'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up JDK ${{ env.JAVA_VERSION }}
      uses: actions/setup-java@v3
      with:
        java-version: ${{ env.JAVA_VERSION }}
        distribution: 'temurin'
        
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
        
    - name: Build application
      run: |
        ./mvnw clean compile -DskipTests
        
    - name: Run unit tests
      run: |
        ./mvnw test
        
    - name: Run integration tests
      run: |
        ./mvnw verify -DskipUnitTests=false
        
    - name: Generate test report
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v2
      with:
        files: target/surefire-reports/TEST-*.xml
        
    - name: Build Docker image
      run: |
        docker build -t product-service:dev .
        
    - name: Docker Hub Login
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Push Docker image
      run: |
        docker tag product-service:dev ${{ secrets.DOCKER_USERNAME }}/product-service:dev-latest
        docker tag product-service:dev ${{ secrets.DOCKER_USERNAME }}/product-service:dev-${{ github.sha }}
        docker push ${{ secrets.DOCKER_USERNAME }}/product-service:dev-latest
        docker push ${{ secrets.DOCKER_USERNAME }}/product-service:dev-${{ github.sha }}
    
